<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats-Kokoa Clone</title>
  </head>
  <body>
    <div id="surrounding-status-bar">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-sync-alt"></i>
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
      </div>
    </div>
    <div class="surrounding-screen-header">
      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
        </div>
      </header>
    </div>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="https://duckduckgo.com/i/77d1a4bd.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Kokoa Talk</h4>
            <h6 class="user-component__subtitle">
              Please check My Kokoa Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="KakaoTalk_Photo_2020-10-10-21-23-05.jpeg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Aaron Small</h4>
            <h6 class="user-component__subtitle">Stuffed 먹을랭?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">14:04</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.Eb-thPDAf63LX_SiFcer7QAAAA%26pid%3DApi&f=1"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Melon</h4>
            <h6 class="user-component__subtitle">
              (광고)가을빔의 특별한 만남!
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">13:39</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="KakaoTalk_Photo_2020-10-10-21-30-34.jpeg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">엄마 김선화</h4>
            <h6 class="user-component__subtitle">
              네~엄마아빠도 맛있는거 많이 드세요~~
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">6 Oct</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">3</span>
          <a class="nav__link" href="chats.html"
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification__dot dot"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/f5ac9989c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
