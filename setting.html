<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting-Kokoa clone</title>
  </head>
  <body>
    <div id="surrounding-status-bar">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-sync-alt"></i>
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings<h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">

      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-colomn">
           <i class="fas fa-bullhorn"></i>
           <span>Notices</span>
          </div>
          <div class="settings__setting-colomn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colomn">
          <i class="fas fa-flask"></i>
          <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting-colomn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colomn">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
          </div>
          <div class="settings__setting-colomn">Latest Version</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colomn">
          <i class="fas fa-unlock-alt"></i>
          <span>Privacy</span>
        </div>
        <div class="settings__setting-colomn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colomn">
          <i class="far fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="settings__setting-colomn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colomn">
          <i class="far fa-user"></i>
          <span>Friends</span>
        </div>
        <div class="settings__setting-colomn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colomn">
          <i class="far fa-comment"></i>
          <span>Chats</span>
        </div>
        <div class="settings__setting-colomn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colomn">
            <i class="far fa-sun"></i>
            <span>Display</span>
            <span class="setting-badge">N</span>
        </div>
        <div class="settings__setting-colomn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colomn">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
          <span class="setting-badge">N</span>
          </div>
          <div class="settings__setting-colomn">Default theme</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colomn">
          <i class="fas fa-phone-alt"></i>
          <span>Call</span>
          </div>
          <div class="settings__setting-colomn"></div>
        </li>
      </ul>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification__dot dot"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/f5ac9989c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
