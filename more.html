<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Kokoa clone</title>
  </head>
  <body>
    <div id="surrounding-status-bar">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-sync-alt"></i>
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
      </div>
    </div>
    <div class="surrounding-screen-header">
      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <div class="screen-header__icons__each">
            <span><i class="fas fa-cog fa-lg"></i></span>
            <span class="screen-header__notification__dot dot"></span>
          </div>
        </div>
      </header>
    </div>

  <main class="main-screen more-screen">
     <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://avatars1.githubusercontent.com/u/72025960?s=460&u=d6e4c98fd5adeba02e603d77dadd918eae7ff1ba&v=4"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Oh Hyun jung</h4>
            <h6 class="user-component__subtitle">+65 8171-3725</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
     </div>

     <div class="icon-row-box"> 

      <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i><span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <div class="surrounding-icon-row__icon">
                <div class="dot"></div>
                <i class="far fa-folder"></i>
            </div>
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__icon ">
            <i class="far fa-smile-beam"></i></i><span>Emoticon</span>
          </div>
          <div class="icon-row__icon ">
            <i class="fas fa-brush"></i></i><span>Themes</span>
          </div> 
      </div>

      <div class="icon-row">
          <div class="icon-row__icon ">
            <i class="fab fa-korvue"></i><span>Account</span>
          </div>
          <div class="icon-row__icon ">
            <i class="far fa-comments"></i></i><span>Openchat</span>
          </div>
      </div>
     </div>
      
     <div class="more-suggestions">
       <h4 class="more-suggestions__title">Suggestions</h4>
       <div class=more-suggestions__icons>
         
         <div class="more-suggestions__icon">
           <img class="more-suggestions__icon-image"
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.FeYYr6I_q55y47IXvk9ZjwHaHa%26pid%3DApi&f=1"/>
           <span class="more-suggestions__icon-text">Kokoa Story</span>
         </div>
         <div class="more-suggestions__icon">
          <img class="more-suggestions__icon-image"
             src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.o5t_Ydw2-dQSCODdHLjnrAHaHa%26pid%3DApi&f=1"/>
          <span class="more-suggestions__icon-text">Kokoa Friends</span>
         </div>
         <div class="more-suggestions__icon">
          <img class="more-suggestions__icon-image"
             src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.rRTQqMoHw_vi6_9w-YWtrgHaHa%26pid%3DApi&f=1"/>
          <span class="more-suggestions__icon-text">Kokoa Gem</span>
         </div>
        
       </div>

       
     </div>

  </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification__dot dot"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/f5ac9989c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
